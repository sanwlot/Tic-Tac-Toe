<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <div class="flexbox-center">
        <div class="game-container">
          <div class="cell1 cell br-btm br-right"></div>
          <div class="cell2 cell br-btm"></div>
          <div class="cell3 cell br-btm br-left"></div>

          <div class="cell4 cell br-right"></div>
          <div class="cell5 cell"></div>
          <div class="cell6 cell br-left"></div>

          <div class="cell7 cell br-top br-right"></div>
          <div class="cell8 cell br-top"></div>
          <div class="cell9 cell br-top br-left"></div>
        </div>
      </div>
      <div class="score-board">
        <div class="player-x">PLAYER X <br /><br />0</div>
        <div class="tie">
          TIE <br /><br />
          0
        </div>
        <div class="player-o">PLAYER O <br /><br />0</div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
